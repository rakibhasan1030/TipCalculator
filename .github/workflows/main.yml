          files: app/build/outputs/apk/debug/app-debug.apk
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release v1.0.${{ github.run_number }}
          body: |
            Release notes for v1.0.${{ github.run_number }}.
          draft: false
          prerelease: false
